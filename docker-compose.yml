version: "3.9"
name: diplomski

services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-diplomski}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-diplomski}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: runner
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASS: ${POSTGRES_PASSWORD:-password}
      DB_NAME: ${POSTGRES_DB:-diplomski}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4173}
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.diplomski-backend.rule=Host(`eldibackend.deployer3000.halvooo.com`)"
      - "traefik.http.services.diplomski-backend.loadbalancer.server.port=3000"

  frontend:
    build:
      context: ./frontend
      target: runner
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.example.com}
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.diplomski-frontend.rule=Host(`eldi.deployer3000.halvooo.com`)"
      - "traefik.http.services.diplomski-frontend.loadbalancer.server.port=4173"

volumes:
  postgres_data:
